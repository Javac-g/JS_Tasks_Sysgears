<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js GUI App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

       
        <label for="excludeName">Exclude Name:</label>
        <input type="text" id="excludeName" name="excludeName"><br>

        <label for="excludeEmail">Exclude Email:</label>
        <input type="email" id="excludeEmail" name="excludeEmail"><br>
        
        <label for="sortBy">Sort By:</label>
        <select id="sortBy" name="sortBy">
            <option value="name">Name</option>
            <option value="email">Email</option>
        </select><br>

       
        <label for="filterType">Filter Type:</label>
        <select id="filterType" name="filterType">
            <option value="and">AND</option>
            <option value="or">OR</option>
        </select><br>

        <button type="submit" value="Submit">Apply Filter</button>
    </form>
</div>


    
    <div class="results-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
